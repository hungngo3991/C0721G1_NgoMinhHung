<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gfcheap</title>
    <script src="gfcheap.js"></script>
    <link href="gfcheap.css" rel="stylesheet">
</head>
<body>
<label class="switch">
    <input type="checkbox" id="g" onclick=switchGood()>
    <span class="scroll bar good"></span>
</label>
<span>
        <p><b>Good</b></p>
    </span>
<br/>
<label class="switch">
    <input type="checkbox" id="c" onclick=switchCheap()>
    <span class="scroll bar cheap"></span>
</label>
<span>
        <p><b>Cheap</b></p>
    </span>
<br/>
<label class="switch">
    <input type="checkbox" id="f" onclick=switchFast()>
    <span class="scroll bar fast"></span>
</label>
<span>
        <p><b>Fast</b></p>
    </span>


</body>
</html>
