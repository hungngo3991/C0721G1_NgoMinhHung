<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minArray</title>
</head>
<body>
<script>
    function minArray(array) {
        if(array.length === 0){
            return -1
        }
        let min = array[0]
        for (let i = 0; i < array.length; i++) {

            if (array[i] < min) {
                min = array[i]
            }
        }
    return min
    }

    let arr1 = [4,6,0,-99,232,9,30,3,-5,-3,21]
    let arr2 = []

    alert(minArray(arr1))
    alert(minArray(arr2))




</script>
</body>
</html>
