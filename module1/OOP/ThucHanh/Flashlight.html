<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashlight</title>
</head>
<body>

<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy = 0
            }
        }
    }

    class FlashLamp {
        constructor(battery) {
            this.battery = battery;

        }

        getBatteryInfo() {
            return this.battery.energy;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }

        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
    }

    let battery = new Battery(10);

    let flashLamp = new FlashLamp(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br>")

    document.write("Turn on<br>")
    flashLamp.turnOn()
    flashLamp.light()
    battery.decreaseEnergy()
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br>")

    document.write("Turn off<br>")
    flashLamp.turnOff()
    flashLamp.light()

</script>
</body>
</html>
