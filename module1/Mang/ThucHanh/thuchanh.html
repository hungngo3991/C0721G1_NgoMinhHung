<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type='button' value='Change Value' onclick='changeValue()'>

<script>
    let banco = document.getElementById("carogame")
    let board = []
    let data = ""
    for (let i = 0; i < 5; i++) {
        board[i] = Array(0, 0, 0, 0, 0)
    }

    for (let i = 0; i < 5; i++) {
        data += "<br>"
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;"
        }
    }
    banco.innerHTML = data

    function changeValue() {
        let positionX = prompt("X: ")
        let positionY = prompt("Y: ")
        data = ""
        board[positionX][positionY] = "x"
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        banco.innerHTML = data
    }

</script>
