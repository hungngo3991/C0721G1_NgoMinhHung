<h1 id="result" style="text-align: center"></h1>
<script>
    function Fibo(n) {
        if (n < 2) {
            return 1
        } else {
            return Fibo(n - 2) + Fibo(n - 1)
        }
    }

    function display() {
        let n = prompt("Nhập N số Finbonancci đầu tiên cần hiển thị :")
        let res = document.getElementById("result")
        let arrayOfFibo = ""
        for (let i = 1; i <= n; i++) {
            arrayOfFibo += `${Fibo(i)}, `
        }
        res.innerHTML = arrayOfFibo
    }

    display()
</script>
