    // Bai 3

    let m = parseInt(prompt("Please enter m: "));
    let n = parseInt(prompt("Please enter n: "));
    let matrix = new Array();
    for (let i = 0; i < m; i++) {
        matrix[i] = new Array();
        for (let j = 0; j < n; j++) {
            matrix[i][j] = Math.floor((Math.random() * 100) + 1);
        }
    }
    let min = matrix[0][0];
    let max = matrix[2][2];
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (matrix[i][j] < min) {
                min = matrix[i][j];
            }
        }
    }

    for (let i = matrix.length - 1; i >= 0; i--) {
        for (let j = matrix[i].length - 1; j >= 0; j--) {
            if (matrix[i][j] > max) {
                max = matrix[i][j];
            }
        }
    }
    document.write(matrix + "<br>");
    document.write("The largest value in this array is: " + max + "<br>");
    document.write("The smallest value in this array is: " + min);
