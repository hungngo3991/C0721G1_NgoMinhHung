<script>
    let kytu

    do {
        kytu = prompt("Nhập vào một ký tự")
    } while (!isNaN(kytu))
    if (kytu === 'a' || kytu === 'e' || kytu === 'i' || kytu === 'o' || kytu === 'u' ||
        kytu === 'A' || kytu === 'E' || kytu === 'I' || kytu === 'O' || kytu === 'U') {
        document.write("Ký tự là nguyên âm " + kytu)
    } else if ((kytu >= 'a' && kytu <= 'z') || (kytu >= 'A' && kytu <= 'Z')) {

        document.write("Ký tự là phụ âm " + kytu)
    } else {

        document.write("Ký tự không thuộc bảng chữ cái " + kytu)
    }

</script>
